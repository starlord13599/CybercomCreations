<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <h1 id="title" class="text-center"></h1>

    <form id="regform" class=" form-control dumy">
        <h2 class="text-center">Registration</h2>
        <!-- <label for="name">Name</label> -->
        <input class="form-control mb-4" type="text" name="name" id="name">

        <!-- <label for="email">Email</label> -->
        <input class="form-control mb-4" type="email" name="email" id="email">

        <!-- <label for="password">Password</label> -->
        <input class="form-control mb-4" type="password" name="password" id="password">

        <!-- <label for="confpassword">Confirm Password</label> -->
        <input class="form-control mb-4" type="password" name="confpassword" id="confpassword">

        <!-- <label for="city">Select a City</label> -->
        <select class="form-select mb-4" name="city" id="city">
            <option value="Ahemdabad" selected>Ahemdabad</option>
            <option value="Surat">Surat</option>
            <option value="Bhavnagar">Bhavnagar</option>
        </select>

        <!-- <label for="state">Select a state</label> -->
        <select class="form-select mb-4" name="state" id="state">
            <option value="Gujarat">Gujarat</option>
            <option value="Maharastra">Maharastra</option>
        </select>
        <div class="form-check">
            <input class="form-check-input mb-4" type="checkbox" name="check" id="check">
            <label class="form-label" for="check">Terms and Conditions</label>

        </div>
        <div class="d-grid gap-2">
            <a class="btn" id="regsubmit" onclick="event.preventDefault(); register()" href="">Register</a>
        </div>
    </form>

    <script src="registration.js"></script>
</body>

</html>
