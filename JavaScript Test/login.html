<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form class="form-control dumy">
        <h3 class="text-center">LOGIN</h3>


        <!-- <label for="email" class="form-label">Email</label> -->
        <input type="email" name="email" id="email" class="form-control mb-4" placeholder="Email" required>

        <!-- <label for="password" class="form-label">Password</label> -->
        <input type="password" name="password" id="password" class="form-control mb-4" placeholder="Password" required>
        <div class="d-grid gap-2">
            <button class="btn" onclick="event.preventDefault(); login()" id="loginsubmit">
                <a>Login</a>
            </button>
            <a class="btn" id="registration" href="registration/registration.html">Registration</a>
        </div>
    </form>

    <script src="login.js"></script>
</body>

</html>
