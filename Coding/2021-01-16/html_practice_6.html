<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice 6</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="html_practice_6.css">
</head>

<body>
    <div class="contactus">
        <h1 class="contactus__header">CONTACT US</h1>
        <form action="" class="contactus__form">
            <div class="contactus__form__control">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Full Name" class="contactus__form__control__input">
            </div>
            <div class="contactus__form__control">
                <i class="far fa-envelope"></i>
                <input type="text" placeholder="Eg.example@gmail.com" class="contactus__form__control__input">
            </div>
            <div class="contactus__form__control">
                <i class="far fa-mobile-alt"></i>
                <input type="text" placeholder="Eg. +1800 00 0000" class="contactus__form__control__input">
            </div>
            <div class="contactus__form__control">
                <i class="far fa-comment"></i>
                <textarea placeholder="Your comments..." class="contactus__form__control__input" cols="30"
                    rows="5"></textarea>
            </div>
            <button id="submit" class="contactus__form__control" type="submit">Send Now</button>
        </form>
    </div>

    <script src="html_practice_5.js"></script>
</body>

</html>
